<!DOCTYPE html>
<html>
	<head>
		<style>
			html{
			    height: 100%;
			    width: 100%;
			}

			body{
			    margin: 0px;
			    padding: 0px;
			    height: 100%;
			    width: 100%;
			    font-family: Lora,"Helvetica Neue",Helvetica,Arial,sans-serif;
			}
			h2 {
				padding-top: 0px;
				margin-top: 0px;
			}

			.portfolio {
				white-space: nowrap;
				background-color: black;
				height: 800px;
				width: 100%;

			}
			.portfolio_square_header {
				position: absolute;
				top: 0;
				left: 50%;
				color: red;
				transform: translateX(-50%);
				z-index: 50;
			}
			.portfolio_square {
				display: inline-block;
				*display:inline;/*for IE 7 */
				*zoom:1;/*for IE 7 */
				width: 50%;
				height: 500px;
			}
			.portfolio_square_left {
				background-color: white;
  				position: relative;
			}
			.portfolio_square_right {
				background-color: silver;
			}
			.portfolio_square_holder {
				position: absolute;
				height: 80%;
				width: 100%;
			    top: 50%;
			  	transform: translateY(-50%);
			}
			.portfolio_square_thumbnail_row {
				height: 35%;
				margin-top: 5%;
				text-align: center;
			}
			.portfolio_square_thumbnail {
				display: inline-block;
				width: 30%;
				height: 100%;
			}
			.img-responsive {
				max-height: 100%;
				max-width: 100%;
			}
		</style>
	</head>

	<body>
 		<div class="portfolio">
			<div class='portfolio_square_header'>
				<h2>Logos</h2>
			</div>

			<div class='portfolio_square portfolio_square_left'>
				<div class='portfolio_square_holder'>
					<div class='portfolio_square_thumbnail_row'>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
					</div>
					<div class='portfolio_square_thumbnail_row'>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
						<div class='portfolio_square_thumbnail'>
							<img class="img-responsive" src="img/thumbnails/AmeriDoc.jpg" alt="" />
						</div>
					</div>
				</div>
				<!-- <div class='portfolio_square_holder'>
					<div class='portfolio_square_thumbnail_row'>
						<div class='portfolio_square_thumbnail'>
						</div>
					</div>
				</div> -->
			</div>

			<div class='portfolio_square portfolio_square_right'>
			</div>
		</div>

	</body>



</html>
